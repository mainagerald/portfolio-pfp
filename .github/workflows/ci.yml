name: Portfolio CI

on:
    push:
        branches:
            -main
            -release
    pull_request:
        branches:
            -main
            -release
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: checkout code
              uses: actions/checkout@v2

            - name: setup nodejs
              uses: actions/setup-node@v2
              with: 
                node-version: '20'
            
            - name: install dependencies
              run: npm install
            
            - name: Run linter
              run: npm run lint
            
            - name: run build
              run: npm run build

            - name: run tests
              run: npm test